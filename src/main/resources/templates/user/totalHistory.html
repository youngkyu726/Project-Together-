<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!-- 타임리프문법 선언 -->

<th:block th:replace="~{./include/header :: header1}"></th:block>

    <script th:src="@{https://code.jquery.com/jquery-3.3.1.js}"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>


    <!-- 개인디자인(부트스트랩 아래에 위치) -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/history.css}">



<th:block th:replace="~{./include/header :: header2}"></th:block>

    <th:block th:replace="~{./include/sidebar :: sidebar}"></th:block>


    <section class="section">
        <div class="container full_collum">
            <h3 class="h3">전체 입양 이력 관리</h3>
            <hr>

            <ul>
                <li>
                    <table cellpadding="0" cellspacing="0" class="row_tb_11" width="100%">
                        <tbody>
                            <tr class="row_1">
                                <th>번호</th>
                                <th>이름</th>
                                <th>종류</th>
                                <th>참고내용</th>
                                <th>신청날짜</th>
                                <th>진행상황</th>
                                <th>비고</th>
                            </tr>
		
						<form class="adopt_form" name="adopt_form" action="adopt_form" method="post">
                            <tr th:each="vo, state : ${list}">
                            	<input type="hidden" name="adopt_list_num" th:value="${vo.adopt_list_num}">
                            	<input type="hidden" name="adopt_list_name" th:value="${vo.adopt_list_name}">
                            	<input type="hidden" name="animal_num" th:value="${vo.animal_num}">
                                <td style="color: #FF8873; font-weight: 700;" >[[${state.index + 1}]]</td>
                                <td>[[${vo.adopt_list_name}]]</td>
                                <td style="color: #555;">[[${vo.adopt_list_type}]]</td>
                                <td  class="content_">[[${vo.adopt_list_content}]]</td>
                                <td>[[${vo.adopt_list_date}]]</td>
                                <td style="color: #FF8873">[[${vo.adopt_list_progress}]]</td>
                                <td th:if="${vo.adopt_list_progress} == '입양진행중'"><button type="submit" class="cancell">취소</button></td>
                                <td th:unless="${vo.adopt_list_progress} == '입양진행중'">...</td>
                            </tr>
                        </form>
                        </tbody>
                    </table>
                </li>
            </ul>


        </div>
    </section>


    <th:block th:replace="~{./include/footer :: footer1}"></th:block>

<script type="text/javascript">
	
	//메시지
	(function() {
		var msg = JSON.parse('[[${msg}]]');
		if(msg != null) {
			alert(msg);
		}	
	})();
	
	
</script>


<th:block th:replace="~{./include/footer :: footer2}"></th:block>

</html>
